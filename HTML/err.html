<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #d9534f;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #0275d8;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h2>Login Failed ‚ùå</h2>
    <p>Invalid username or password.</p>
    <a href="/">Go back to Login</a>
</div>

</body>
</html>
